<mat-list>
  <mat-card *ngFor="let contact of contacts">
      <mat-card-header>
          <div mat-card-avatar><mat-icon>{{ contact.icon }}</mat-icon></div>
          <mat-card-title>{{ contact.name }}</mat-card-title>
          <mat-card-subtitle>{{ contact.title }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="{{contact.photo}}" />

        <mat-card-content>
            <p>{{ contact.blurb }}</p>
          </mat-card-content>
  </mat-card>
</mat-list>
